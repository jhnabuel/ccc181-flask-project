{% extends "index.html" %}

{% block content %}
    <div class="container">
        <!-- Search Bar and Add Button -->
        <h3 class = "table-title">Colleges</h3>
        <div class="search-bar">
            <form method="GET" action="/college">
                <select id="searchBy" name="search_by" class="form-select-lg" data-selected-value="{{selected_info}}">
                    <option value="college-code" {% if selected_info == 'college-code' %}selected{% endif %}>College Code</option>
                    <option value="college-name" {% if selected_info == 'college-name' %}selected{% endif %}>College Name</option>
                </select>
                <input type="text" placeholder="Search college..." id="searchInput" name="search" value="{{ request.args.get('search_term', '') }}">
                <button id="searchButton" type ="submit" class="btn btn-secondary">
                    Search Info</button>
            </form>
            
            <button id="addButton" type ="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#add-modal">
                Add College</button>
        </div>
        
        <div class="table-container">
            <!-- Student Information Table -->
            <table class = "table table-striped">
                <thead class = "bg-primary text-white">
                    <tr>
                        <th scope = "col">College Code</th>
                        <th scope = "col">College Name</th>
                        <th scope = "col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for college in colleges %}
                    <tr>
                        <td>{{college[0]}}</td>
                        <td>{{ college[1] }}</td>
                        <td>
                            <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                            <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure you want to delete this row?')" >
                                Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

     <!-- Add College Modal -->
    <div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Add College</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form method="POST" action="/add_college">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="collegeCode">College Code</label>
                            <input type="text" class="form-control" id="collegeCode" name="college_code" placeholder="Enter College Code" required>
                        </div>
                        <div class="form-group">
                            <label for="collegeName">College Name</label>
                            <input type="text" class="form-control" id="collegeName" name="college_name" placeholder="Enter College Name" required>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add College</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
