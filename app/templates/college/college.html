{% extends "index.html" %}

{% block content %}
    <div class="container">
        <!-- Search Bar and Add Button -->
        <h3 class = "table-title">Colleges</h3>
        <div class="search-bar">
            <select id="field" name="college-info" class="form-select-lg" data-selected-value="{{selected_info}}">
                <option value="college-code">College Code</option>
                <option value="college-name">College Name</option>
              </select>
            <input type="text" placeholder="Search college..." id="searchInput" name="search">
            <button id="searchButton" type ="submit" class="btn btn-secondary">
                Search Info</button>
            <button id="addButton" type ="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#mymodal">
                Add College</button>
        </div>
        
        <div class="table-container">
            <!-- Student Information Table -->
            <table class = "table table-striped">
                <thead class = "bg-primary text-white">
                    <tr>
                        <th scope = "col">College Code</th>
                        <th scope = "col">College Name</th>
                        <th scope = "col"></th>
                    </tr>
                </thead>
                <tbody>
                    <td>CCS</td>
                    <td>College of Computer Studies</td>
                    <td>
                        <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                        <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure you want to delete this row?')" >
                            Delete</a>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
