{% extends "index.html" %}

{% block content %}
    <div class="container">
        <!-- Search Bar and Add Button -->
        <h3 class = "table-title">Student List</h3>
        <div class="search-bar">
            <select id="field" name="student-info" class="form-select-lg" data-selected-value="{{selected_info}}">
                <option value="student-id">ID Number</option>
                <option value="student-name">Name</option>
                <option value="student-year">Year Level</option>
                <option value="student-gender">Gender</option>
                <option value="student-course">Course Code</option>
              </select>
            <input type="text" placeholder="Search student..." id="searchInput" name="search">
            <button id="searchButton" type ="submit" class="btn btn-secondary">
                Search Info</button>
            <button id="addButton" type ="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#mymodal">
                Add Student Info</button>
        </div>
        
        <div class="table-container">
            <!-- Student Information Table -->
            <table class = "table table-striped">
                <thead class = "bg-primary text-white">
                    <tr>
                        <th scope = "col">ID Number</th>
                        <th scope = "col">First Name</th>
                        <th scope = "col">Last Name</th>
                        <th scope = "col">Year Level</th>
                        <th scope = "col">Gender</th>
                        <th scope = "col">Course Code</th>
                        <th scope = "col"></th>
                    </tr>
                </thead>
                <tbody>
                    <td>2022-0423</td>
                    <td>John</td>
                    <td>Abuel</td>
                    <td>3rd Year</td>
                    <td>Male</td>
                    <td>BSCS</td>
                    <td>
                        <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                        <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure you want to delete this row?')" >
                            Delete</a>
                    </td>


                    
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
